before_install:
- pip install pep8
- pip install misspellings
- docker build -t karmab/kcli -f extras/Dockerfile.travis .

script:
- find . -name \*.py -exec pep8 --ignore=E501,E402 {} +
- find . -name '*.py' | misspellings -f -
- docker run -it --rm karmab/kcli 
