apiVersion: batch/v1
kind: Job
metadata:
  name: install-apps
  namespace: kcli-infra
  labels:
    app: kcli
spec:
  backoffLimit: 25
  template:
   spec:
    serviceAccountName: autoapprover
    restartPolicy: OnFailure
    initContainers:
    - name: wait-for-olm-ready
      image: {{ registry }}/karmab/kubectl:latest
      command:
      - "/bin/sh"
      - "-c"
      - |
        #!/bin/sh
        until [ "$UPGRADABLE" == "Upgradeable" ] ; do
          UPGRADABLE=$(oc get co operator-lifecycle-manager-catalog -o jsonpath='{.status.conditions[-1].type}')
          sleep 30
        done
    containers:
    - name: install-apps
      image: {{ registry }}/karmab/kcli:latest
      command:
      - "/bin/sh"
      - "-c"
      - |
        #!/bin/sh
        kcli download oc
        export PATH=.:$PATH
        echo {{ overrides_string|base64 }} | base64 -d > ./params.yml
        {% for app in overrides.apps %}
        kcli create app openshift {{ app }} --pf ./params.yml
        {% endfor %}
