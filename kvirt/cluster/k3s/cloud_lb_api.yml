api.{{ cluster }}:
 type: loadbalancer
 internal: {{ cloud_api_internal }}
{% if api_ip != None %}
 ip: {{ api_ip }}
{% endif %}
{% if cloud_reservedns %}
 domain: {{ domain }}
{% endif %}
 checkport: 6443
{% if config_type == 'aws' and network.startswith('subnet-') %}
 subnetid: {{ network }}
{% endif %}
 ports:
 - 6443
 vms:
{% for num in range(0, ctlplanes) %}
 - {{ cluster }}-ctlplane-{{ num }}
{% endfor %}
