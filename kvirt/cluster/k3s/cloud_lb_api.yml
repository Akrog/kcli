api.{{ cluster }}:
 type: loadbalancer
 domain: {{ domain }}
 internal: {{ cloud_api_internal }}
 reservedns: {{ not cloud_api_internal }}
 checkport: 6443
{% if config_type == 'aws' and network.startswith('subnet-') %}
 subnetid: {{ network }}
{% endif %}
 ports:
 - 6443
 vms:
{% for num in range(0, ctlplanes) %}
 - {{ cluster }}-ctlplane-{{ num }}
{% endfor %}
