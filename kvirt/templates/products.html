{% extends "layout.html" %}
{% block content %}

<div id="wheel"></div>
<div class='notifications top-right'></div>
<button type="button" class="btn btn-default" id="refresh" onclick="window.location.reload()" ><span data-toggle="tooltip" title="Refresh Products" class="glyphicon glyphicon-refresh"></span></button><p>
<table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Repo</th>
                <th>Group</th>
                <th>Name</th>
                <th>Description</th>
                <th>NumVms</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
                <td>
                    <button type="button" class="btn btn-default" id="create" onclick="productcreate('{{ product[2] }}');"><span data-toggle="tooltip" title="Create Product" class="glyphicon glyphicon-shopping-cart"></span></button><p>
                </td>
            </tr>
            {% endfor %} 
        </tbody>
</table>

<script>
$(document).ready(function() {
$('#products').dataTable();
});
</script>
{% endblock %}
