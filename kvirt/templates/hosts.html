{% extends "layout.html" %}
{% block content %}

<div id="wheel"></div>
<div class='notifications top-right'></div>
<!--input type="checkbox" id="refresh" >Refresh !-->
<button type="button" class="btn btn-default" id="refresh" onclick="window.location.reload()" ><span data-toggle="tooltip" title="Refresh Vms" class="glyphicon glyphicon-refresh"></span></button><p>
<table id="hosts" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Enabled</th>
                <th>Default</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><font size="1">Actions</font>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li onclick="hostaction('{{ client[0] }}', 'enable');"><span class="glyphicon glyphicon-ok-circle green" data-toggle="tooltip" title="Enable"></span> Enable</li>
                        <li class="divider"></li>
                        <li onclick="hostaction('{{ client[0] }}', 'disable');"><span class="glyphicon glyphicon-remove-circle" data-toggle="tooltip" title="Disable"></span> Disable</li>
                        <li class="divider"></li>
                        <li onclick="hostaction('{{ client[0] }}', 'switch');"><span class="glyphicon glyphicon-heart-empty" data-toggle="tooltip" title="Switch"></span> Switch</li>
                    </ul></div>
                </td>
            </tr>
            {% endfor %} 
        </tbody>
</table>

<script>
$(document).ready(function() {
$('#hosts').dataTable({
    "order": [[ 1, "asc" ]],
    stateSave: true,
//    "lengthMenu": [[20, 40, 50, -1], [20, 40, 50, "All"]]
//    "scrollY":        "200px",
//    "scrollCollapse": true,
//    "paging":         false
});
});
</script>
{% endblock %}
