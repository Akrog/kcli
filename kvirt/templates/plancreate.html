{% extends "layout.html" %}
{% block content %}

<div id="wheel"></div>
<div class='notifications top-right'></div>
<form id="createplanform">
    <div class="form-group">
        <label for="inputName">Plan Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Name or Leave empty to have one autogenerated">
    </div>
    <div class="form-group">
        <label for="inputName">Url</label>
        <input class="form-control" id="planurl" placeholder="Enter Url">
    </div>
    <div class="form-group">
        <label for="inputName">Plan File</label>
        <input class="form-control" id="planfile" value="kcli_plan.yml" placeholder="Planfile">
    </div>
    <div class="checkbox">
        <label><input id="deploy" type="checkbox" class="form-check-input" checked >Deploy</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<p><p>Don't know which plans to use? Start <a href="https://github.com/karmab/kcli/tree/master/plans">here!</a>

<script>
$(document).ready(function() {
$("#createplanform").submit(function() {
var name = $("#name").val();
var url = $("#planurl").val();
var planfile = $("#planfile").val();
var deploy = $("#deploy").val();
plancreate(name, url, planfile, deploy);
return ;
});
});
</script>
{% endblock %}
