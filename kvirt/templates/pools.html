{% extends "layout.html" %}
{% block content %}

<div id="wheel"></div>
<div class='notifications top-right'></div>
<!--input type="checkbox" id="refresh" >Refresh !-->
<button type="button" class="btn btn-default" id="refresh" onclick="window.location.reload()" ><span data-toggle="tooltip" title="Refresh Pools" class="glyphicon glyphicon-refresh"></span></button><p>
<table id="pools" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Pool</th>
                <th>Path</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pool in pools %}
            <tr>
                <td>{{ pool[0] }}</td>
                <td>{{ pool[1] }}</td>
                <td onclick="pooldelete('{{ pool }}');"><span class="glyphicon glyphicon-trash"></span> Delete</td>
            </tr>
            {% endfor %} 
        </tbody>
</table>
