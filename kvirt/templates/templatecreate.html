{% extends "layout.html" %}
{% block content %}

<div id="wheel"></div>
<div class='notifications top-right'></div>
<form id="createtemplateform">
    <div class="form-group">
    <label for="profile">Select Template:</label>
    <select class="form-control" id="template" onchange="templateurl();">
      {% for template in templates %}
      <option url="{{ templates[template] }}">{{ template }}</option>
      {% endfor %}
    </select>
    </div>
    <div class="form-group">
    <label for="pool">Select Pool:</label>
    <select class="form-control" id="pool">
      {% for pool in pools %}
      <option>{{ pool }}</option>
      {% endfor %}
    </select>
</div>
    <div class="form-group">
    <label for="inputName" id="urllabel" hidden >Url</label>
    <input type="text" class="form-control" id="url" placeholder="Url"/>
    </div>
    <div class="form-group">
    <label for="inputName" id="cmd" >Cmd to launch on the image</label>
    <input type="text" class="form-control" id="cmd" placeholder="Cmd"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<script>
$(document).ready(function() {
$("#createtemplateform").submit(function() {
var template = $("#template").val();
var pool = $("#pool").val();
var url = $("#url").val();
var cm = $("#cmd").val();
templatecreate(template, pool, url, cmd);
return ;
});
});
</script>
{% endblock %}
