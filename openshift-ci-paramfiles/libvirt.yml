cluster: ci-libvirt
domain: karmalabs.com
masters: 3
workers: 0
version: stable
tag: 4.9
api_ip: 10.19.135.112
network: baremetal
numcpus: 16
master_memory: 28672
worker_memory: 28672
bootstrap_memory: 8192
disk_size: 40
extra_disks:
- 100
kvm_openstack: true
async: true
notify: true
apps:
- autolabeller
- local-storage-operator
- ocs-operator
- kubevirt-hyperconverged
autolabeller_rules:
- ci-libvirt-master.*:
   - cluster.ocs.openshift.io/openshift-storage
- ci-libvirt-master-0:
  - topology.rook.io/rack: rack0
- ci-libvirt-master-1:
  - topology.rook.io/rack: rack1
- ci-libvirt-master-2:
  - topology.rook.io/rack: rack2
