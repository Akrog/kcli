---

fedora31:
 type: image
 pool: image_pool

image_pool:
  type: pool
  path: {{ image_pool_dir }} 

micro_network:
 type: network
 cidr: 10.0.5.0/24
 dhcp: true 
 nat: false

micro_fedora:
  type: profile
  image: fedora33
  memory: 2048
  numcpus: 2
  disks:
   - size: 10
  nets:
   - micro_network

test_instance:
  profile: micro_fedora 
  pool: image_pool 
