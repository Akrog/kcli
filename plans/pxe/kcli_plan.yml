parameters:
 template: [[ template ]]
 network: pxetest
 kickstart: false
 user: centos
 password: unix1234

[[ network ]]:
 type: network
 cidr: 192.168.127.0/24
 pxe: 192.168.127.2

pxeserver:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 4096
 nets:
 - name: [[ network ]]
   ip: 192.168.127.2
   mask: 255.255.255.0
   gateway: 192.168.127.1
   dns: 192.168.127.1
 files:
 - path: /root/pxeserver_default
   origin: pxeserver_default
 - path: /root/ks.cfg
   origin: ks.cfg
 scripts:
 - setup.sh

pxeclient:
 cloudinit: false
 memory: 2048
 disks:
 - 20
 nets:
 - name: [[ network ]]
