rhvnode1:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 memory: 8192
 cpumodel: host-model
 cpuflags:
  - name: arat
    enable: false
  - name: clflushopt
    enable: false
 numcpus: 2
 nets:
  - default
 disks:
  - size: 60
 pool: default
 domain: default
 reservedns: true
 files:
  - path: /root/answers.conf
    origin: answers.conf
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc
  - path: /root/rhvnode2.py
