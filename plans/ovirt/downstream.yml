rhv:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 memory: 8192
 numcpus: 2
 cpumodel: host-model
 reservehost: true
 cpuflags:
  - name: arat
    enable: false
  - name: clflushopt
    enable: false
  - name: vme
    enable: true
 nets:
  - default
 disks:
  - size: 60
 pool: default
 domain: localdomain
 reservedns: true
 scripts: 
  - ~/register.sh
  - nfs.sh
  - subscription.sh
  - install.sh
  - provision.sh
