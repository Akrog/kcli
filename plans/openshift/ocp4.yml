parameters:
  template: Fedora-Cloud-Base-28-1.1.x86_64.qcow2
  memory: 16384
  go_version: 1.11.1
  rhcos_url: http://192.168.122.1/rhcos-qemu.qcow2
  domain: tt.testing
  email_address: admin@magnifico.es
  password: password

ocp4:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 privatekey: True
 nets:
  - default
 disks:
  - size: 30
 pool: default
 files:
 - path: ocp4_env.sh
   origin: ocp4_env.sh
 - path: coreos_pull.json
   origin: ~/coreos_pull.json
 scripts:
 - ocp4.sh
