allinone:
 template: rhel-guest-image-7.3-35.x86_64.qcow2
 numcpus: 2
 memory: 8192
 reservedns: true
 sharedkey: true
 domain: default
 dns: default
 nets:
  - default
 disks:
  - size: 10
  - size: 50
 pool: default
 files:
  - path: /root/hosts
    origin: downstream_hosts
 scripts: 
  - ~/register.sh
  - subscription.sh
  - pre.sh
  - pull.sh
  - downstream.sh
