parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 6144
  docker_disk_size: 60
  initializer: false
  openshift_version: 3.7
  helm_version: 2.6.0

monocular:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 scripts: 
  - requirements.sh
  - upstream.sh
  - helm.sh
  - monocular.sh
