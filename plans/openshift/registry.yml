registry:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 numcpus: 2
 memory: 6144
 reservedns: true
 reservehost: true
 nets:
  - default
 disks:
  - size: 10
  - size: 30
 pool: default
 files:
  - path: /root/hosts
    origin: registry/hosts
  - path: /root/installer.cfg.yml
    origin: registry/installer.cfg.yml
  - path: /root/install.sh
    origin: registry/install.sh
    mode: 700
 scripts: 
  - ~/register.sh
  - subscription.sh
  - registry/pre.sh
