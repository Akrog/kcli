parameters:
   docker_disk_size: 40
   kubevirt_version: v0.7.0-alpha.2
   initializer: false
   openshift_version: "3.10"
   memory: 10240

kubevirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: [[ memory ]]
 reservedns: true
 nets:
  - default
 disks:
  - size: 60
  - size: [[ docker_disk_size ]] 
 pool: default
 scripts: 
  - requirements.sh
  - upstream.sh
  - kubevirt.sh
