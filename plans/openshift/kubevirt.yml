parameters:
   docker_disk_size: 60
   kubevirt_version: 0.1.0
   initializer: false
   openshift_version: 3.7

kubevirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 8192
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]] 
 pool: default
 files:
  - path: /root/vm.yaml
    origin: vm.yaml
  - path: /root/vm010.yaml
    origin: vm010.yaml
  - path: /root/iscsi-demo-target.yaml
    origin: iscsi-demo-target.yaml
 scripts: 
  - requirements.sh
  - upstream.sh
  - kubevirt.sh
