parameters:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 domain: karmalabs.local
 docker_disk_size: 30
 masters: 3
 master_memory: 8192
 node_memory: 4096
 nodes: 3
 cidr: 192.168.105.0/24
 deploy: true
 user: developer
 password: developer
 openshift_version: 3.7
 upstream: false
 nfs: false

[[ domain ]]:
 type: network
 cidr: [[ cidr ]]
 dhcp: True

[% if masters > 1 %] 
lb:
 template: [[ template ]]
 numcpus: 2
 memory: 1024
 reservedns: True
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
 pool: default
 sharedkey: true
 scripts:
[% if not upstream %]
  - ~/register.sh
  - subscription.sh
[% endif %]
[% endif %]

[% if nfs %] 
nfs:
 template: [[ template ]]
 numcpus: 2
 memory: 1024
 reservedns: True
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
 pool: default
 sharedkey: true
 scripts:
[% if not upstream %]
  - ~/register.sh
  - subscription.sh
[% endif %]
  - multi/nfs.sh
[% endif %]


[% for master in range(0, masters) %]
master0[[ master + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ master_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
[% if master == 0 %] 
 files:
  - path: /root/hosts
    origin: multi/hosts
  - path: /root/install.sh
    origin: multi/install.sh
    mode: 700
[% endif %]
 scripts: 
[% if not upstream %]
  - ~/register.sh
  - subscription.sh
[% endif %]
  - multi/pre.sh
[% if master == 0 %] 
  - multi/install.sh
[% endif %]
[% endfor %]

[% for node in range(0, nodes) %]
node0[[ node + 1 ]]:
 template: [[ template ]]
 numcpus: 2
 memory: [[ node_memory ]]
 reservedns: true
 sharedkey: true
 domain: [[ domain ]]
 dns: [[ domain ]]
 nets:
  - [[ domain ]]
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 scripts: 
[% if not upstream %]
  - ~/register.sh
  - subscription.sh
[% endif %]
  - multi/pre.sh
[% endfor %]
