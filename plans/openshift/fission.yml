parameters:
 version: core
fission:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 10
  - size: 60
 pool: default
 files:
  - path: /root/hello.py
    origin: hello.py
  - path: /etc/profile.d/fission.sh
    origin: fission_profile.sh
 scripts: 
  - requirements.sh
  - upstream.sh
  - helm.sh
  - fission.sh
