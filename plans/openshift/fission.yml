parameters:
 fission_type: core
 fission_version: 0.4.0
 docker_disk_size: 60
 openshift_version: 3.7
 helm_version: 2.6.0

fission:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 files:
  - path: /root/hello.py
    origin: hello.py
  - path: /root/hello.js
    origin: hello.js
  - path: /etc/profile.d/fission.sh
    origin: fission_profile.sh
  - path: /root/initializer.txt
    origin: initializer.txt
 scripts: 
  - requirements.sh
  - upstream.sh
  - helm.sh
  - fission.sh
