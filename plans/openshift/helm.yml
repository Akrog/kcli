parameters:
  docker_disk_size: 60
  initializer: false
  openshift_version: 3.7
  helm_version: 2.6.0
  metrics: false

helm:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 files:
  - path: /root/initializer.txt
    origin: initializer.txt
 scripts: 
  - requirements.sh
  - upstream.sh
  - helm.sh
