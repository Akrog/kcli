parameters:
 docker_disk_size: 60
 initializer: false
 openshift_version: 3.7
 template: Fedora-Cloud-Base-27-1.6.x86_64.qcow2

asb:
 template: [[ template ]]
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]] 
 pool: default
 files:
  - path: /root/initializer.txt
    origin: initializer.txt
 scripts: 
  - requirements.sh
  - ~/dockerhub.sh
  - asb.sh
