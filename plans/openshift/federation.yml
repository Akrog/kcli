parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 8192
  openshift_version: v3.11
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  disk_size: 30
  skydive: false
  istio: false
  knative: false

nfs:
 template: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: default
 reservedns: true
 scripts: 
  - nfs.sh

federer1:
 template: {{ template }}
 numcpus: 2
 memory: {{ memory }}
 domain: default
 reservedns: true
 nets:
  - default
 disks:
  - size: {{ disk_size }}
 pool: default
 scripts: 
  - requirements.sh
  - origin.sh
  - nfs_federation.sh
  - federation.sh
{% if skydive %}
  - skydive.sh
{% endif %}
{% if istio %}
  - istio.sh
{% if knative %}
  - knative.sh
{% endif %}
{% endif %}
 files:
  - nfs.yml
{% if istio %}
  - istio_patch.sh
  - istio_fix_sidecar.sh
{% endif %}
{% if skydive %}
  - skydive.yml
{% endif %}

