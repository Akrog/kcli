parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 6144
  docker_disk_size: 60
  initializer: false
  version: 3.7

origin:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
[% if initializer %]
 files:
  - path: /root/initializer.txt
    origin: initializer.txt
[% endif %]
 scripts: 
  - requirements.sh
  - upstream.sh
