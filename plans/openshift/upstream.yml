parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 6144
  openshift_version: v3.11
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  reservedns: false
  disk_size: 30

origin:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 domain: default
 reservedns: [[ reservedns ]]
 nets:
  - default
 disks:
  - size: [[ disk_size ]]
 pool: default
 scripts: 
  - requirements.sh
  - upstream.sh
