parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 6144
  docker_disk_size: 60
  openshift_version: '3.11'
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  reservedns: false

origin:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 domain: default
 reservedns: [[ reservedns ]]
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 scripts: 
  - requirements.sh
  - upstream.sh
