parameters:
  docker_disk_size: 60
  deploy_book_info: false

istio:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 10
  - size: [[ docker_disk_size ]]
 pool: default
 files:
  - path: /root/bookgen.sh
    origin: bookgen.sh
    mode: 700
 scripts: 
  - requirements.sh
  - upstream.sh
  - istio_latest.sh
