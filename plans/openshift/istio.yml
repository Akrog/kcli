parameters:
  deploy_book_info: false
  openshift_version: v3.11

istio:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 6144
 nets:
  - default
 disks:
  - size: 60
 pool: default
 files:
  - path: /root/bookgen.sh
    origin: bookgen.sh
    mode: 700
 scripts: 
  - requirements.sh
  - origin.sh
  - istio_latest.sh
