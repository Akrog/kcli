karmalabs.com:
 type: network
 cidr: 192.168.99.0/24
 dhcp: True

lb:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 numcpus: 2
 memory: 1024
 reservedns: True
 dns: karmalabs.com
